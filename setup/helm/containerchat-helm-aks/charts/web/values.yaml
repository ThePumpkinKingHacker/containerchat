replicaCount: 1

image:
  repository: dpsaksdemo.azurecr.io/dps/containerchat-web
  pullPolicy: IfNotPresent
  tag: "latest"
service:
  type: LoadBalancer
  port: 80
resources:
  requests:
    memory: "64Mi"
    cpu: "250m"
  limits:
    memory: "128Mi"
    cpu: "500m"